<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>An Gatherers</title>
        <link data-trunk rel="scss" href="index.scss" />
        <link data-trunk rel="rust" />
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            canvas {
                display: block;
                width: 100% !important;
                height: 100% !important;
                object-fit: contain;
            }
        </style>
    </head>
    <body>
        <script>
            // Handle resize events to notify Bevy
            window.addEventListener('resize', function() {
                // Force canvas to resize
                const canvas = document.querySelector('canvas');
                if (canvas) {
                    // This triggers a resize event that Bevy will detect
                    const event = new Event('resize');
                    window.dispatchEvent(event);
                }
            });
        </script>
    </body>
</html>
