[dependencies.bevy]
version = "0.11.3"
default-features = false
features = [
  "bevy_sprite",
  "bevy_render",
  "bevy_core_pipeline",
  "bevy_winit",
  "webgl2"
]

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
